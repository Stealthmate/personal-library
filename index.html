<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Val's Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.3.13/dist/vuetify.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.13/dist/vuetify.min.js"></script>
    <style>
        .v-chip.selectable {
            opacity: 0.5;
        }
        .v-chip.selectable.selected {
            opacity: 1.0;
        }

        .chip-language {
            color: #00AA55;
        }
    </style>
</head>

<body>
    <script type="text/x-template" id="app-template">
        <v-app>
            <v-app-bar>
                <v-app-bar-title>Val's Library</v-app-bar-title>
            </v-app-bar>
            <v-main>
                <v-container>
                    <section>
                        <v-card flat>
                            <v-card-text class="d-flex flex-column">
                                <v-text-field v-model="query" variant="underlined" placeholder="Search..." />
                                <v-chip-group v-model="selectedLanguages" filter multiple>
                                    <v-chip v-for="language in theLanguages" class="selectable chip-language" :value="language" selected-class="selected">{{ language }}</v-chip>
                                </v-chip-group>
                                <v-chip-group v-model="selectedTags" filter multiple>
                                    <v-chip v-for="tag in theTags" class="selectable" :value="tag" selected-class="selected">{{ tag }}</v-chip>
                                </v-chip-group>
                            </v-card-text>
                        </v-card>
                    </section>
                    <section v-for="resource in filteredResources" class="mt-5">
                        <v-card>
                            <v-card-item>
                                <v-card-title class="d-flex flex-column align-start">
                                    <span>{{ resource.title }}</span>
                                    <span class="text-subtitle-2">{{ resource.subtitle }}</span>
                                </v-card-title>
                                <v-card-subtitle>
                                    <span>{{ resource.authors.join(', ') }}</span>
                                </v-card-subtitle>
                            </v-card-item>
                            <v-card-text class="d-flex flex-column align-start">
                                <div class="font-italic">{{ resource.review }}</div>
                                <div class="align-self-end mt-3 ">
                                    <v-chip class="chip-language">{{ resource.language }}</v-chip>
                                    <v-chip v-for="tag in resource.tags">{{ tag }}</v-chip>
                                </div>
                            </v-card-text>
                        </v-card>
                    </section>
                </v-container>
            </v-main>
        </v-app>
    </script>
    <script type="module">
        const { createApp, ref } = Vue;
        const { createVuetify } = Vuetify;
        import DATA from './data.json' with { type: "json" };

        createApp({
            template: '#app-template',
            data() {
                return {
                    resources: DATA.map(e => {
                        let r = {
                            ...e,
                            tags: (e.tags || []),
                            subtitle: (e.subtitle || ""),
                            authors: (e.authors || [])
                        };
                        return r;
                    }),
                    query: '',
                    selectedTags: [],
                    selectedLanguages: []
                };
            },
            computed: {
                theTags() {
                    let tags = new Set();
                    this.resources.forEach(r => {
                        r.tags.forEach(t => tags.add(t));
                    });
                    return Array.from(tags);
                },
                theLanguages() {
                    return this.setOfValues('language');
                },
                filteredResources() {
                    return this.resources.filter(
                        r => {
                            if(this.selectedLanguages.length === 0) return true;
                            return this.selectedLanguages.includes(r.language);
                        }
                    ).filter(r => {
                        return this.selectedTags.every(t => r.tags.includes(t));
                    }).filter(r => {
                        if (this.query === "") return true;
                        let q = this.query.toLowerCase();
                        return [
                            r.title.toLowerCase().includes(q),
                            r.subtitle.toLowerCase().includes(q)
                        ].some(x => x);
                    });
                }
            },
            methods: {
                setOfValues(field) {
                    let values = new Set();
                    this.resources.forEach(r => {
                        if(r[field]) {
                            values.add(r[field])
                        }
                    });
                    return Array.from(values);
                }
            }
        }).use(createVuetify()).mount('#app');
    </script>
    <div id="app" />
</body>

</html>
